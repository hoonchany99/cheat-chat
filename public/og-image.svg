<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#2563eb" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#3b82f6" opacity="0.05"/>
  <circle cx="600" cy="315" r="400" fill="#2563eb" opacity="0.03"/>
  
  <!-- Logo Container (centered: icon 56px + gap 12px + text ~120px = ~188px total, offset by half) -->
  <g transform="translate(506, 200)">
    <!-- Logo Icon Box -->
    <rect x="0" y="-28" width="56" height="56" rx="12" fill="url(#blue)"/>
    
    <!-- Lucide Stethoscope Icon -->
    <g transform="translate(13, -15) scale(1.25)" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6 6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/>
      <path d="M8 15v1a6 6 0 0 0 6 6 6 6 0 0 0 6-6v-4"/>
      <circle cx="20" cy="10" r="2"/>
    </g>
    
    <!-- Logo Text -->
    <text x="68" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#0f172a">Savvy</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="42" fill="#0f172a" text-anchor="middle" font-weight="700">말하는 순간, 차트가 채워집니다</text>
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#64748b" text-anchor="middle">의사–환자 대화 → EMR-ready 차트 (실시간)</text>
  
  <!-- Bottom accent line -->
  <rect x="500" y="460" width="200" height="4" rx="2" fill="url(#blue)"/>
</svg>
