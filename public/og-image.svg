<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#2563eb" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#3b82f6" opacity="0.05"/>
  <circle cx="600" cy="315" r="400" fill="#2563eb" opacity="0.03"/>
  
  <!-- Logo Icon (Stethoscope) -->
  <g transform="translate(440, 160)">
    <rect width="80" height="80" rx="16" fill="url(#blue)"/>
    <!-- Stethoscope inside -->
    <g fill="white" opacity="0.95" transform="translate(15, 12) scale(0.62)">
      <circle cx="35" cy="28" r="5"/>
      <circle cx="65" cy="28" r="5"/>
      <path d="M35 33 L35 45 Q35 55 45 55 L50 55" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M65 33 L65 45 Q65 55 55 55 L50 55" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
      <circle cx="50" cy="55" r="4"/>
      <path d="M50 59 L50 68" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
      <circle cx="50" cy="78" r="12" fill="white"/>
    </g>
  </g>
  
  <!-- Logo Text -->
  <text x="540" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#0f172a">Savvy</text>
  
  <!-- Tagline -->
  <text x="600" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#2563eb" text-anchor="middle" font-weight="600">진료에만 집중하세요</text>
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748b" text-anchor="middle">차트는 AI가 작성합니다</text>
  
  <!-- Description -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#94a3b8" text-anchor="middle">녹음 한 번이면 끝. 진료 대화가 EMR-ready 차트로 변환됩니다.</text>
  
  <!-- Bottom accent line -->
  <rect x="500" y="500" width="200" height="4" rx="2" fill="url(#blue)"/>
  
  <!-- URL -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">savvy-chart.vercel.app</text>
</svg>
